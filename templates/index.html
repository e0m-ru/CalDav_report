{{ define "index.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <title>Отчёт</title>
        <style>
            th {
                cursor: pointer;
                user-select: none;
            }
        
            th.sortable::after {
                content: ' ↕';
                font-size: 0.8em;
            }
        
            th.asc::after {
                content: ' ▲';
                color: green;
            }
        
            th.desc::after {
                content: ' ▼';
                color: red;
            }
        </style>
</head>
<body>
    <table id="sortableTable" class="table table-primary table-hover table-bordered">
        <thead>
            <tr class="table-secondary" style=" position: sticky; top: 0;">
                <th scope="col" class="sortable">дата</th>
                <th scope="col" class="sortable">место</th>
                <th scope="col" class="sortable">заголовок</th>
                <th scope="col" class="sortable">фото</th>
                <th scope="col" class="sortable">видео</th>
                <th scope="col" class="sortable">звук</th>
                <th scope="col" class="sortable">синхрон</th>
                <th scope="col" class="sortable">транс</th>
                <th scope="col" class="sortable">зкран</th>

                <th scope="col" >начало</th>
                <th scope="col" >конец</th>
                <th scope="col" >детали</th>
            </tr>
        </thead>
        {{ block "event.html" .}}
        {{ end }}
    </table>
</body>
</html>
{{ end }}
